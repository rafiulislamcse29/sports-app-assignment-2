<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Sports App </title>

  <!-- custom css -->
  <link rel="stylesheet" href="style.css">

  <!-- bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
  <!-- font awesome  -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg py-2 text-white shadow-lg ">
      <div class="container-sm">
        <h1>
          <a class="navbar-brand  nav-logo" href="/">Sports App</a>
        </h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="d-flex align-items-center gap-3 ms-auto" role="search">
            <form id="myfrom" class="d-flex" role="search">
              <input class="form-control me-2" type="search" id="player_name" name="name" placeholder="search player..."
                aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
  </header>

  <main>
    <section class="py-5 ">
      <div class="container">
        <div class="row">
          <!-- player col -->
          <div class="col-9">
            <div class="players-container d-flex flex-wrap gap-3 align-items-start justify-content-start">
              <!-- player content -->
            </div>
          </div>
          <!-- cart col -->
          <div class="cart top-fixed col-3 py-3 px-2 ">
            <div class="d-flex flex-column gap-1">
              <h5>Total Player : <span class="total-player">0</span></h5>
              <h5>Men : <span class="men">0</span></h5>
              <h5>Women : <span class="women">0</span></h5>
              <hr>
            </div>
            <ul class="list-group list-group-flush mt-2 d-flex flex-column gap-2">

            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- Modal -->
    <div class="modal fade  mt-5   ms-auto" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-md w-75">
        <!-- modal content -->
      </div>
    </div>
  </main>

  <hr>
  <footer class="py-2">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center text-dark d-flex flex-column gap-1">
          <span>Copyright &copy; 2024</span>
          <span>All right reserved ,Rafuil Islam</span>
        </div>
      </div>
    </div>
  </footer>

  <script src="./script.js">
    console.log(document.querySelectorAll(".addToCartButton"))
  </script>
</body>

</html>
